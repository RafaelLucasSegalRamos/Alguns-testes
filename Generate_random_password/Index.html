<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Generate Random Password</title>
</head>
<body>
    <div class="inputBox">
        <h2>Random password generator app</h2>
        <input type="text" id="password" placeholder="Creat Password" readonly="">
        <div id="btn" onclick="getPassword()">Generate Password</div>
    </div>

    <script text="text/javascript">
        function getPassword(){
            var chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+><:{}[]';
            var passwordLengh = 16;
            var password = '';

            for(var i=0; i<passwordLengh; i++){
                var randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1); 
            }
            document.getElementById('password').value = password
        }
    </script>
</body>
</html>
